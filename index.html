<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="grid">
                <div class="header_swap">
                    <div class="header_left">
                        <div class="header_left_menu">
                            <i class="fas fa-bars fa-2x"></i>
                        </div>
                        <div class="header_left_logo">
                            <a href="index.html" class="header_left_logo"><img src="./img/youtube.png" alt=""></a>
                        </div>
                    </div>
                    <div class="header_center">
                        <div class="header_center_search">
                            <input type="text" class="search_text" placeholder="Tìm kiếm">
                            <i class="fas fa-keyboard fa-2x search_keyboard"></i>
                        </div>
                        <button class="header_center_click header_center_click_appear ">
                            <i class="fas fa-search click_logo"></i>
                            <div class="click_appear">
                                Tìm kiếm
                            </div>
                        </button>
                        
                        <button class="header_center_mic header_center_mic_appear">
                            <i class="fas fa-microphone mic_logo"></i>
                            <div class="mic_appear">
                                Tìm kiếm bằng giọng nói
                            </div>
                        </button>
                        
                    </div>
                    <div class="header_right">
                        <div class="header_right_apps header_right_apps_appear">
                            <i class="fas fa-table fa-2x apps_logo"></i>
                            <div class="apps_appear">
                                Các ứng dụng YouTube
                            </div>
                        </div>
                        <div class="header_right_setting header_right_setting_appear">
                            <i class="fas fa-ellipsis-v fa-2x setting_logo"></i>
                            <div class="setting_appear">
                                Cài đặt
                            </div>
                        </div>
                        <div class="header_right_login">
                            <button class="btn btn_login"><i class="far fa-user-circle btn_login_logo"></i>Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>   
        </header>
        <div class="main">

        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
